<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS\style.css">
        <script src="JS\script.js" async defer></script>
    </head>
    <body>
        <div class="background">
            <h1 class = "title center-stuff">Random Password Generator</h1>
            <div class="checkbox-grid">
                <ul class="checkboxes center-stuff ">
                    <li>
                        <input id="capsCheck" type="checkbox" name="caps" class="capsBox input">
                        <label for="caps" class="text grid-letters">Enable Capital Letters</label>
                    </li>

                    <li>
                        <input id="specialCheck" type="checkbox" name="special" class="specialBox input">
                        <label for="special" class="text grid-letters">Enable Special Characters</label>
                    </li>

                    <li>
                        <input id="numbersCheck" type="checkbox" name="numbers" class="numbersBox input">
                        <label for="numbers" class="text grid-letters">Enable Numbers</label>
                    </li>
                </ul>
            </div>
            <span class="input-container center-stuff">
                <p class="char-length text add-margin">How many characters should the password be:</p>
                <input id="input" class="inputBox" type="number" placeholder="Type a number here">
            </span>
            <div class="gen-button-containter center-stuff">
                <button id="genbutton" class="gen-button add-margin">Generate Password</button>
            </div>
            <br>
            <div class="center-stuff">
                <textarea id="password-text-box" class="main-password-box password-textbox" cols="30" rows="1" readonly></textarea>
            </div>            
            <ul id="old-passwords" class="old-password-container center-stuff">
            </ul>
        </div>
    </body>
</html>
